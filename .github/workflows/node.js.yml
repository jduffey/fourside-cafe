name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:

    - uses: actions/checkout@v3
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci

    - run: npm test

    - run: npm run build

    - name: Checkout "deploy" branch
      run: |
        git fetch
        git checkout -B deploy origin/deploy || git checkout -b deploy

    - name: Retain only build files
      run: find . -mindepth 1 -maxdepth 1 ! -name 'build' -exec rm -r {} \; && cp -R build/* . && rm -r build

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "github-actions@users.noreply.github.com"

    - name: Commit and push built files
      run: | # if there are no changes and nothing to commit this will fail
        git add .
        git commit -m "Update build files [skip ci]"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_PAT }}
        branch: deploy
